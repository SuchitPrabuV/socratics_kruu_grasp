<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body/Head (Tilted) -->
  <g transform="rotate(-10 100 100)">
    <rect x="40" y="40" width="120" height="120" rx="20" fill="#2d2d2d" stroke="#ce9178" stroke-width="4"/>
    <!-- Antennas -->
    <line x1="100" y1="40" x2="100" y2="20" stroke="#ce9178" stroke-width="4"/>
    <circle cx="100" cy="15" r="5" fill="#ce9178"/>
    <!-- Eyes (One big, one small) -->
    <circle cx="70" cy="90" r="15" fill="#ce9178"/>
    <circle cx="130" cy="90" r="8" fill="#ce9178"/>
    <!-- Mouth (Squiggly) -->
    <path d="M 70 130 Q 90 120 110 130 T 130 130" stroke="#ce9178" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Question Mark -->
  <text x="160" y="60" font-family="Arial" font-size="60" fill="#ce9178" font-weight="bold">?</text>
</svg>

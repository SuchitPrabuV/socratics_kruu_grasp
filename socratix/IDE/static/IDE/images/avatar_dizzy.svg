<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body/Head -->
  <rect x="40" y="40" width="120" height="120" rx="20" fill="#2d2d2d" stroke="#f48771" stroke-width="4"/>
  <!-- Antennas (Broken) -->
  <polyline points="100 40 110 30 90 20" stroke="#f48771" stroke-width="4" fill="none"/>
  
  <!-- Eyes (X) -->
  <line x1="60" y1="80" x2="80" y2="100" stroke="#f48771" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="80" x2="60" y2="100" stroke="#f48771" stroke-width="4" stroke-linecap="round"/>
  
  <line x1="120" y1="80" x2="140" y2="100" stroke="#f48771" stroke-width="4" stroke-linecap="round"/>
  <line x1="140" y1="80" x2="120" y2="100" stroke="#f48771" stroke-width="4" stroke-linecap="round"/>

  <!-- Mouth (Zigzag) -->
  <polyline points="70 130 90 140 110 130 130 140" stroke="#f48771" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Sparks -->
  <path d="M 30 60 L 50 50 M 170 60 L 150 50" stroke="#f48771" stroke-width="3"/>
</svg>

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body/Head -->
  <rect x="40" y="40" width="120" height="120" rx="20" fill="#2d2d2d" stroke="#007acc" stroke-width="4"/>
  <!-- Antennas -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#007acc" stroke-width="4"/>
  <circle cx="100" cy="15" r="5" fill="#007acc"/>
  <!-- Eyes (Looking Up/Left) -->
  <circle cx="70" cy="85" r="10" fill="#007acc"/>
  <circle cx="120" cy="85" r="10" fill="#007acc"/>
  <!-- Mouth (Line) -->
  <line x1="80" y1="130" x2="120" y2="130" stroke="#007acc" stroke-width="4" stroke-linecap="round"/>
  <!-- Thinking Bubble Elements -->
  <circle cx="170" cy="50" r="5" fill="#007acc" opacity="0.6"/>
  <circle cx="180" cy="40" r="8" fill="#007acc" opacity="0.8"/>
  <circle cx="190" cy="25" r="12" fill="#007acc"/>
</svg>
